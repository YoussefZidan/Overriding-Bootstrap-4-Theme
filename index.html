<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.min.css" />
    <title>Document</title>
  </head>
  <body style="text-align: center; margin-top: 30px; height: 100vh">
    <h1>Colors</h1>
    <button class="btn btn-primary">default primary</button>
    <button class="btn btn-secondary">overridden secondary</button>
    <button class="btn btn-tertiary">new color (tertiary)</button>
    <button class="btn btn-quaternary">new color (quaternary)</button>
    <hr />
    <h1>Spacing</h1>
    <div class="my-0 mx-auto w-10 h-10 bg-success font-weight-bold"></div>
    (new) w-10 h-10
    <div class="my-0 mx-auto w-25 h-10 bg-primary font-weight-bold"></div>
    w-25 h-10
    <div class="my-0 mx-auto w-50 h-10 bg-secondary t font-weight-bold"></div>
    w-50 h-10
    <div class="my-0 mx-auto w-75 h-10 bg-tertiary font-weight-bold"></div>
    w-75 h-10
    <div class="my-0 mx-auto w-90 h-10 bg-quaternary t font-weight-bold"></div>
    (new) w-90 h-10
  </body>
</html>
